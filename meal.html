<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal DB</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center my-3 py-3">Welcome to Meal DB</h1>
    <nav class="container my-3 py-3">
        <div class="d-flex justify-content-center">
            <div class="d-flex">
                <input id="search_text" class="form-control-lg me-2" type="search" placeholder="Search"
                    aria-label="Search">
                <button onclick="search_input()" class="btn btn-outline-success" type="">Search</button>
            </div>
        </div>
    </nav>
    <!-- MEal Section  -->
    <section class="container">
        <div id="meal-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="SearchDetails" tabindex="-1" aria-labelledby="SearchDetailsLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="SearchDetailsLabel"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div id="searchBody" class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts  -->
    <script src="./style/meal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
